<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Music Player | Hamed Ranjbari</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Listen to the best music</h1>
    </header>
    <main>
      <div class="row firstSection">
        <div class="cover firstMusic">
          <img src="img/cover1.jpg" alt="first Music" class="image-1" />
          <div class="overlay">
            <audio src="Audio/maximize.mp3" data-name="firstMusic"></audio>
            <h1 class="title">Maximize</h1>
            <p class="text">Amaranthe</p>
            <i class="icon bi bi-play" data-name="firstMusic"></i>
          </div>
        </div>
        <div class="cover secondMusic">
          <img src="img/cover2.jpg" alt="second Music" class="image-2" />
          <div class="overlay">
            <audio
              src="Audio/girls want girls.mp3"
              data-name="secondMusic"
            ></audio>
            <h1 class="title">Girls Want Girls</h1>
            <p class="text">Drake</p>
            <i class="icon bi bi-play" data-name="secondMusic"></i>
          </div>
        </div>
        <div class="cover thirdMusic">
          <img src="img/cover3.jpg" alt="third Music" class="image-3" />
          <div class="overlay">
            <audio src="Audio/right on.mp3" data-name="thirdMusic"></audio>
            <h1 class="title">Right On</h1>
            <p class="text">Lil Baby</p>
            <i class="icon bi bi-play" data-name="thirdMusic"></i>
          </div>
        </div>
      </div>
      <div class="row secondSection">
        <div class="cover fourthMusic">
          <img src="img/cover4.jpg" alt="fourth Music" class="image-4" />
          <div class="overlay">
            <audio src="Audio/shatter me.mp3" data-name="fourthMusic"></audio>
            <h1 class="title">Shatter Me</h1>
            <p class="text">Lzzy Hale</p>
            <i class="icon bi bi-play" data-name="fourthMusic"></i>
          </div>
        </div>
        <div class="cover fifthMusic">
          <img src="img/cover5.jpg" alt="fifth Music" class="image-5" />
          <div class="overlay">
            <audio src="Audio/faster.mp3" data-name="fifthMusic"></audio>
            <h1 class="title">Faster</h1>
            <p class="text">Temptation</p>
            <i class="icon bi bi-play" data-name="fifthMusic"></i>
          </div>
        </div>
        <div class="cover sixthMusic">
          <img src="img/cover6.jpg" alt="sixth Music" class="image-6" />
          <div class="overlay">
            <audio src="Audio/paradise.mp3" data-name="sixthMusic"></audio>
            <h1 class="title">Paradise</h1>
            <p class="text">Temptation</p>
            <i class="icon bi bi-play" data-name="sixthMusic"></i>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
